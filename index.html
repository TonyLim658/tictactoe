<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta
          name="description"
          content="Web site created using create-react-app"
        />
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="functions.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="main">
            <div id="board">
                <div class="grid-container">
                    <div class="grid-item" onclick="playerPlay(0,0)"><img src="images/empty.png" alt="empty" id="item_0_0"></div>
                    <div class="grid-item" onclick="playerPlay(1,0)"><img src="images/empty.png" alt="empty" id="item_1_0"></div>
                    <div class="grid-item" onclick="playerPlay(2,0)"><img src="images/empty.png" alt="empty" id="item_2_0"></div>
                    <div class="grid-item" onclick="playerPlay(0,1)"><img src="images/empty.png" alt="empty" id="item_0_1"></div>
                    <div class="grid-item" onclick="playerPlay(1,1)"><img src="images/empty.png" alt="empty" id="item_1_1"></div>
                    <div class="grid-item" onclick="playerPlay(2,1)"><img src="images/empty.png" alt="empty" id="item_2_1"></div>  
                    <div class="grid-item" onclick="playerPlay(0,2)"><img src="images/empty.png" alt="empty" id="item_0_2"></div>
                    <div class="grid-item" onclick="playerPlay(1,2)"><img src="images/empty.png" alt="empty" id="item_1_2"></div>
                    <div class="grid-item" onclick="playerPlay(2,2)"><img src="images/empty.png" alt="empty" id="item_2_2"></div>  
                </div>
            </div>
            <div id="info">
                <h1 id="timer_text"></h1>
                <div class="container" style="width:100%">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success active" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                    </div>
                </div>


                <br>
                <div class="player_container">
                    <img src="images/arrow.png" alt="arrow" class="arrow" id="arrow_1">
                    Player 1 : <b id="score_1">0</b>
                </div>
                <br>
                <div class="player_container">
                    <img src="images/empty.png" alt="empty" class="arrow" id="arrow_2">
                    Player 2 : <b id="score_2">0</b>
                </div>
            </div>
        </div>
    </body>

</html>
